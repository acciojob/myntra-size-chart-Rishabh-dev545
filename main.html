<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    thead {
      background-color: #f5f5f5;
    }
    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      font-weight: bold;
    }
    caption {
      font-size: 1.5em;
      margin-bottom: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Size Chart</caption>
    <thead>
      <tr>
        <th>Size</th>
        <th>Chest (in)</th>
        <th>Waist (in)</th>
        <th>Length (in)</th>
        <th>Shoulder (in)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>S</td>
        <td>36</td>
        <td>30</td>
        <td>27</td>
        <td>16.5</td>
      </tr>
      <tr>
        <td>M</td>
        <td>38</td>
        <td>32</td>
        <td>28</td>
        <td>17</td>
      </tr>
      <tr>
        <td>L</td>
        <td>40</td>
        <td>34</td>
        <td>29</td>
        <td>17.5</td>
      </tr>
      <tr>
        <td>XL</td>
        <td>42</td>
        <td>36</td>
        <td>30</td>
        <td>18</td>
      </tr>
      <tr>
        <td>XXL</td>
        <td>44</td>
        <td>38</td>
        <td>31</td>
        <td>18.5</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
