<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Shopping Size Chart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    table {
      width: 80%;
      border-collapse: collapse;
      margin: 0 auto;
      text-align: center;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    thead th {
      background-color: #b71c1c;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    tbody td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    tbody tr:nth-child(1) td {
      background-color: #f28b82; /* light red */
    }

    tbody tr:nth-child(2) td {
      background-color: #fdd8d8; /* light pink */
    }

    tbody tr:nth-child(3) td {
      background-color: #e0e0e0; /* light gray */
    }

    td:first-child {
      font-weight: bold;
      background-color: #d32f2f;
      color: white;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Part</th>
        <th>XS</th>
        <th>S</th>
        <th>M</th>
        <th>L</th>
        <th>XL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Waist</td>
        <td>--</td>
        <td>25</td>
        <td>28</td>
        <td>30</td>
        <td>31</td>
        <td>32</td>
      </tr>
      <tr>
        <td>Chest</td>
        <td>34</td>
        <td>34</td>
        <td>--</td>
        <td>38</td>
        <td>40</td>
        <td>41</td>
      </tr>
      <tr>
        <td>Sleeve</td>
        <td>23</td>
        <td>24</td>
        <td>--</td>
        <td>24</td>
        <td>25</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
